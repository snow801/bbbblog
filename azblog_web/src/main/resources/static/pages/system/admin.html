<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/category .css">
  <script src="../../layui/layui.all.js"></script>
</head>

<body>
  <!-- 搜索 -->
  <form class="layui-form">
    <div id="search" class="layui-form-item">

      <div class="layui-input-block">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名搜索" autocomplete="off"
          class="layui-input searchContent">
      </div>

      <div id="searchBtn" class="layui-input-block">
        <button class="layui-btn searchAdmin" lay-submit lay-filter="formDemo">搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  <!-- 数据 -->
  <table class="layui-hide" id="list" lay-filter="test">

    <script type="text/html" id="toolbarTop">

  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
  </div>
  </script>
    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="resetPwd">重置密码</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
    <script src="../../js/system/admin.js"></script>

</body>

</html>
