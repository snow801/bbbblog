<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/reply.css">
  <script src="../../layui/layui.all.js"></script>

</head>

<body>
  <!-- 搜索 -->
  <form class="layui-form" action="">
    <div id="search" class="layui-form-item">
      <div class="layui-input-block">
        <input type="text" name="title" required lay-verify="required" placeholder="请输搜索内容" autocomplete="off"
          class="layui-input">
      </div>
      <div id="searchBtn" class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  <!-- 表单数据 -->
  <table class="layui-hide" id="test" lay-filter="test">

    <script type="text/html" id="toolbarDemo">

  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
  </div>
  </script>
    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>


    <script>
      layui.use('table', function () {
        var table = layui.table;

        table.render({
          elem: '#test'
          , url: '/test/table/demo1.json'
          , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
          , title: '用户数据表'
          , cols: [[
            { type: 'checkbox', fixed: 'left' }
            , { field: 'id', title: 'ID', width: 100, fedit: 'text', unresize: true, sort: true }
            , { field: 'username', title: '回答人', width: 100, edit: 'text' }
            , {
              field: 'email', title: '标题', width: 100, edit: 'text', templet: function (res) {
                return '<em>' + res.email + '</em>'
              }
            }
            , { field: 'sex', title: '回答内容', width: 100 }
            , { field: 'sign', title: '回答时间', width: 110, sort: true }
            , { field: 'experience', title: '状态', width: 80 }
            , { fixed: 'right', title: '操作', toolbar: '#barDemo' }

          ]]
          , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
          var checkStatus = table.checkStatus(obj.config.id);
          switch (obj.event) {
            case 'getCheckData':
              var data = checkStatus.data;
              layer.alert(JSON.stringify(data));
              break;
            case 'getCheckLength':
              var data = checkStatus.data;
              layer.msg('选中了：' + data.length + ' 个');
              break;
            case 'isAll':
              layer.msg(checkStatus.isAll ? '全选' : '未全选');
              break;

            //自定义头工具栏右侧图标 - 提示
            case 'LAYTABLE_TIPS':
              layer.alert('这是工具栏右侧自定义的一个图标按钮');
              break;
          };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
          var data = obj.data;
          //console.log(obj)
          if (obj.event === 'del') {
            layer.confirm('真的删除行么', function (index) {
              obj.del();
              layer.close(index);
            });
          } else if (obj.event === 'edit') {
            layer.prompt({
              formType: 2
              , value: data.email
            }, function (value, index) {
              obj.update({
                email: value
              });
              layer.close(index);
            });
          }
        });
      });
    </script>
</body>

</html>
